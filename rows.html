<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grids layout - columns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
        body{
            font-family: Arial;
        }
        .container{
            display: grid;
            grid-template: 150px 1fr 100px / 1fr 3fr;
            grid-template-areas: "header header"
                                 "sidebar contenido"
                                 "footer footer";
            height: 100vh;
            text-align: center;
            /* grid-column-gap: 10px;
            grid-row-gap: 5px; */
            grid-gap: 5px 20px;
        }
        .item{
            background-color: rgb(206, 126, 99);
        }
        .header{
            grid-area: header;
        }
        .sidebar{
            grid-area: sidebar;
        }
        .contenido{
            grid-area: contenido;
        }
        .footer{
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item header">contenido #1</div>
        <div class="item sidebar">contenido #2</div>
        <div class="item contenido">contenido #3</div>
        <div class="item footer">contenido #4</div>
    </div>
</body>
</html>
