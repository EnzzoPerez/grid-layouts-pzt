<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grids layout - columns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
        body{
            font-family: Arial;
        }
        .container{
            display: grid;
            grid-template-columns: [inicio] 1fr repeat(6, 1fr) [final];
            grid-template-rows: [inicio-row] 200px 200px [final-row];
            height: 100vh;
            text-align: center;
            grid-gap: 5px;
            /* grid-auto-flow: column; */
            /* en firefox solo se acepta un valor */
            grid-auto-rows: 150px;
        }
        .item{
            background-color: rgb(206, 126, 99);
        }
        .item:nth-of-type(1) {
            grid-column: 1 / 4;
            grid-row: span 2;
        }
        .item:nth-of-type(2) {
            grid-column: span 2;
            grid-row: span 2;
        }
        .item:nth-of-type(3) {
            grid-column: span 2;
            grid-row: span 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">contenido #1</div>
        <div class="item">contenido #2</div>
        <div class="item">contenido #3</div>
        <div class="item">contenido #4</div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #4</div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #4</div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #4</div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #4</div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #4</div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #4</div>
        <div class="item">contenido #5</div>
    </div>
</body>
</html>
